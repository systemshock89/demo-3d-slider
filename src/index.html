<!DOCTYPE html>
<html lang="ru">

<head>
    @@include('head.html', {
    "title": "3D slider",
    "description": "3D slider"
    })
</head>

<body>

<section class="showcase">

    <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>

    <div class="showcase__content-wrapper">
        <div class="showcase__content">

            <div class="showcase-carousel">
                
                <div class="swiper-wrapper">

                    <div class="swiper-slide showcase-carousel__item">
                        <div class="showcase-carousel__image-wrapper">
                            <div class="showcase-carousel__image-left">
                                <div class="showcase-carousel__image" style="background-image: url('img/1.webp');"></div>
                            </div>
                            <div class="showcase-carousel__image-right">
                                <div class="showcase-carousel__image" style="background-image: url('img/1.webp');"></div>
                            </div>
                        </div>
                        <div class="showcase-carousel__title">Front</div>
                    </div>

                    <div class="swiper-slide showcase-carousel__item">
                        <div class="showcase-carousel__image-wrapper">
                            <div class="showcase-carousel__image-left">
                                <div class="showcase-carousel__image" style="background-image: url('img/2.webp');"></div>
                            </div>
                            <div class="showcase-carousel__image-right">
                                <div class="showcase-carousel__image" style="background-image: url('img/2.webp');"></div>
                            </div>
                        </div>
                        <div class="showcase-carousel__title">Front Two</div>
                    </div>

                    <div class="swiper-slide showcase-carousel__item">
                        <div class="showcase-carousel__image-wrapper">
                            <div class="showcase-carousel__image-left">
                                <div class="showcase-carousel__image" style="background-image: url('img/3.webp');"></div>
                            </div>
                            <div class="showcase-carousel__image-right">
                                <div class="showcase-carousel__image" style="background-image: url('img/3.webp');"></div>
                            </div>
                        </div>
                        <div class="showcase-carousel__title">Side</div>
                    </div>

                    <div class="swiper-slide showcase-carousel__item">
                        <div class="showcase-carousel__image-wrapper">
                            <div class="showcase-carousel__image-left">
                                <div class="showcase-carousel__image" style="background-image: url('img/4.webp');"></div>
                            </div>
                            <div class="showcase-carousel__image-right">
                                <div class="showcase-carousel__image" style="background-image: url('img/4.webp');"></div>
                            </div>
                        </div>
                        <div class="showcase-carousel__title">Back</div>
                    </div>

                </div>
                
            </div>

            <div class="showcase-navigation">
                <button class="showcase-navigation__prev"></button>
                <button class="showcase-navigation__next"></button>
            </div>

        </div>
    </div>

    <video data-src="videos/smoke-background-optimized.mp4" src="#" class="showcase__video lazy" autoplay loop muted playsinline></video>
</section>

<script src="js/bundle.min.js" defer></script>

</body>
</html>
